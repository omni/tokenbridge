---
version: '3'
networks:
  ultimate:
    external: true
services:
  parity1:
    build: ../parity
    ports:
    - "8541:8545"
    networks:
      - ultimate
  parity2:
    build:
      context: ../parity
      dockerfile: Dockerfile-foreign
    ports:
    - "8542:8545"
    networks:
      - ultimate
  redis:
    image: "redis:4"
    networks:
      - ultimate
  rabbit:
    image: "rabbitmq:3-management"
    networks:
      - ultimate
  oracle:
    build:
      context: ..
      dockerfile: oracle/Dockerfile
      args:
        DOT_ENV_PATH: e2e-commons/components-envs/oracle.env
    environment:
    - NODE_ENV=production
    command: "true"
    networks:
      - ultimate
  oracle-erc20:
    build:
      context: ..
      dockerfile: oracle/Dockerfile
      args:
        DOT_ENV_PATH: e2e-commons/components-envs/oracle-erc20.env
    environment:
    - NODE_ENV=production
    command: "true"
    networks:
      - ultimate
  oracle-erc20-native:
    build:
      context: ..
      dockerfile: oracle/Dockerfile
      args:
        DOT_ENV_PATH: e2e-commons/components-envs/oracle-erc20-native.env
    environment:
    - NODE_ENV=production
    command: "true"
    networks:
      - ultimate
  oracle-amb:
    build:
      context: ..
      dockerfile: oracle/Dockerfile
      args:
        DOT_ENV_PATH: e2e-commons/components-envs/oracle-amb.env
    environment:
    - NODE_ENV=production
    command: "true"
    networks:
      - ultimate
  ui:
    build:
      context: ..
      dockerfile: ui/Dockerfile
      args:
        DOT_ENV_PATH: e2e-commons/components-envs/ui.env
    command: "true"
    networks:
      - ultimate
  ui-erc20:
    build:
      context: ..
      dockerfile: ui/Dockerfile
      args:
        DOT_ENV_PATH: e2e-commons/components-envs/ui-erc20.env
    command: "true"
    networks:
      - ultimate
  ui-erc20-native:
    build:
      context: ..
      dockerfile: ui/Dockerfile
      args:
        DOT_ENV_PATH: e2e-commons/components-envs/ui-erc20-native.env
    command: "true"
    networks:
      - ultimate
  monitor:
    build:
      context: ..
      dockerfile: monitor/Dockerfile
      args:
        DOT_ENV_PATH: e2e-commons/components-envs/monitor.env
    entrypoint: yarn check-and-start
    ports:
      - "3010:3010"
    networks:
      - ultimate
  monitor-erc20:
    build:
      context: ..
      dockerfile: monitor/Dockerfile
      args:
        DOT_ENV_PATH: e2e-commons/components-envs/monitor-erc20.env
    entrypoint: yarn check-and-start
    ports:
      - "3011:3011"
    networks:
      - ultimate
  monitor-erc20-native:
    build:
      context: ..
      dockerfile: monitor/Dockerfile
      args:
        DOT_ENV_PATH: e2e-commons/components-envs/monitor-erc20-native.env
    entrypoint: yarn check-and-start
    ports:
      - "3012:3012"
    networks:
      - ultimate
  monitor-amb:
    build:
      context: ..
      dockerfile: monitor/Dockerfile
      args:
        DOT_ENV_PATH: e2e-commons/components-envs/monitor-amb.env
    entrypoint: yarn check-and-start
    ports:
      - "3013:3013"
    networks:
      - ultimate
  e2e:
    build:
      context: ..
      dockerfile: Dockerfile.e2e
    command: "true"
    networks:
      - ultimate
