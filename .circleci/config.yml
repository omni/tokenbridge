version: 2
jobs:
  lint:
    docker:
      - image: circleci/node:10.15
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run: yarn
      - run: yarn run lint
  test:
    docker:
      - image: circleci/node:10.15
    environment:
      HOME_RPC_URL: http://example.com
      FOREIGN_RPC_URL: http://example.com
    steps:
      - checkout
      - run:
        name: "Pull Submodules"
        command: |
          git submodule init
          git submodule update --remote
      - run: yarn
      - run: yarn run test
workflows:
  version: 2
  tokenbridge:
    jobs:
      - lint
      - test
