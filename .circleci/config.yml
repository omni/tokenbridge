version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15
    steps:
      - checkout
      - run: git submodule update --init
      - run: yarn
      - run: yarn run build
  lint:
    docker:
      - image: circleci/node:10.15
    steps:
      - checkout
      - run: git submodule update --init
      - run: yarn
      - run: yarn run lint
  ansible-lint:
    docker:
      - image: particlekit/ansible-lint
    steps:
      - checkout
      - run: ./deployment/lint.sh
  test:
    docker:
      - image: circleci/node:10.15
    environment:
      HOME_RPC_URL: http://example.com
      FOREIGN_RPC_URL: http://example.com
    steps:
      - checkout
      - run: git submodule update --init
      - run: yarn
      - run: yarn run test
  oracle-e2e:
    docker:
      - image: circleci/node:10.15
    steps:
        - checkout
        - setup_remote_docker
        - run: yarn run oracle-e2e
  ui-e2e:
    docker:
      - image: circleci/node:10.15-browsers
    steps:
        - checkout
        - run: git submodule update --init
        - run: yarn
        - setup_remote_docker
        - run: yarn run ui-e2e
  cover:
    docker:
      - image: circleci/node:10.15
    steps:
      - checkout
      - run: git submodule update --init
      - run: yarn
      - run: yarn workspace ui run build
      - run: yarn workspace ui run build coverage
      - run: yarn workspace ui run build coveralls
workflows:
  version: 2
  coverage:
    jobs:
      - cover:
          filters:
            branches:
              only: master
  tokenbridge:
    jobs:
      - lint
      - test
      - ansible-lint
      - oracle-e2e
      # - ui-e2e
