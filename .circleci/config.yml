version: 2
jobs:
  initialize:
    docker:
      - image: circleci/node:10.15
    steps:
      - checkout
      - run: git submodule update --init
      - restore_cache:
           name: Restore Yarn Package Cache
           keys:
             - yarn-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - run: yarn install:deploy
      - run: yarn compile:contracts
      - save_cache:
           name: Save Yarn Package Cache
           key: yarn-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
           paths:
             - ~/.cache/yarn
      - save_cache:
          name: Save initialized project
          key: initialize-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/project
  build:
    docker:
      - image: circleci/node:10.15
    steps:
      - restore_cache:
          key: initialize-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn run build
  lint:
    docker:
      - image: circleci/node:10.15
    steps:
      - restore_cache:
          key: initialize-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn run lint
  ansible-lint:
    docker:
      - image: particlekit/ansible-lint
    steps:
      - checkout
      - run: ./deployment/lint.sh
  test:
    docker:
      - image: circleci/node:10.15
    environment:
      HOME_RPC_URL: http://example.com
      FOREIGN_RPC_URL: http://example.com
    steps:
      - restore_cache:
          key: initialize-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn run test
  oracle-e2e:
    docker:
      - image: circleci/node:10.15
    steps:
        - checkout
        - run: git submodule update --init
        - setup_remote_docker:
            docker_layer_caching: true
        - run: yarn run oracle-e2e
  ui-e2e:
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - run: |
          echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
          echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run: nvm install 11.4.0 && nvm alias default 11.4.0
      - run: curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
      - run: echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
      - run: sudo apt-get update && sudo apt-get install yarn
      - run: wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      - run: sudo dpkg -i google-chrome-stable_current_amd64.deb
      - run: git submodule update --init
      - run: yarn install --frozen-lockfile
      - run: yarn run ui-e2e
  cover:
    docker:
      - image: circleci/node:10.15
    steps:
      - restore_cache:
          key: initialize-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn workspace ui run coverage
      - run: yarn workspace ui run coveralls
workflows:
  version: 2
  tokenbridge:
    jobs:
      - initialize
      - build:
          requires:
            - initialize
      - lint:
          requires:
            - initialize
      - test:
          requires:
            - initialize
      - cover:
          requires:
            - initialize
          filters:
            branches:
              only: master
      - ansible-lint
      - oracle-e2e
      - ui-e2e
