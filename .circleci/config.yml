version: 2.1
orbs:
  ansible: orbss/ansible@0.2.3
jobs:
  lint:
    docker:
      - image: circleci/node:10.15
    steps:
      - checkout
      - run:
          name: Show ansible-lint version
          command: ansible-lint --version
      - run: git submodule update --init
      - run: yarn
      - run: yarn run lint
  test:
    docker:
      - image: circleci/node:10.15
    environment:
      HOME_RPC_URL: http://example.com
      FOREIGN_RPC_URL: http://example.com
    steps:
      - checkout
      - run: git submodule update --init
      - run: yarn
      - run: yarn run test
workflows:
  tokenbridge:
    jobs:
      - lint
      - test
