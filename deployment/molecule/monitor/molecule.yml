---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  enabled: True
  options:
    config-data:
      ignore: ../../hosts.yml
platforms:
  - name: monitor-host
    groups:
      - example
    children:
      - monitor
    image: ubuntu:16.04
    privileged: true
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: True
    options:
      r: ["bug"]
  playbooks:
    prepare: ../prepare.yml
    converge: ../../site.yml
  inventory:
    host_vars:
      monitor-host:
        bridge_repo_branch: $CODEBASE_BRANCH
verifier:
  name: testinfra
  lint:
    name: flake8
  additional_files_or_dirs:
    - ../../tests/*
scenario:
  name: monitor
  test_sequence:
    - lint
    - cleanup
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - verify
    - destroy
