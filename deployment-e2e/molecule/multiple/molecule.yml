---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: multiple-host
    groups:
      - example
    children:
      - oracle
      - monitor
    image: ubuntu:16.04
    privileged: true
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
provisioner:
  name: ansible
  playbooks:
    prepare: ../prepare.yml
    converge: ../monitor/converge.yml
  inventory:
    host_vars:
      multiple-host:
        ORACLE_VALIDATOR_ADDRESS_PRIVATE_KEY: "6c48435bd464a53ed66ed62127c4dba8af75cf1a99a8ebe2680599948fbfbc6d"
        MONITOR_PORT: 3003
        syslog_server_port: "udp://127.0.0.1:514"
verifier:
  name: testinfra
  additional_files_or_dirs:
    - ../../tests/*
scenario:
  name: multiple
  test_sequence:
    - cleanup
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - verify
    - destroy
